[build]
  base = "client"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  # Ensure Vite has access to environment variables during build
  NODE_VERSION = "18"

# SPA fallback - must be last redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
