<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Abstract M shape representing graduation cap -->
  <g filter="url(#glow)">
    <path d="M10 35 L25 15 L30 25 L35 15 L50 35 L40 35 L35 28 L30 35 L25 28 L20 35 Z" 
          fill="url(#logoGradient)"/>
    <circle cx="30" cy="12" r="3" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text: MIRAGE -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">
    MIRAGE
  </text>
</svg>
