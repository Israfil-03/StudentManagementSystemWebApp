databases:
  - name: mirage-db
    plan: free
    databaseName: mirage_student_db
    user: mirage_user

services:
  # Backend API Service
  - type: web
    name: mirage-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm ci && npx prisma generate
    preDeployCommand: npx prisma migrate deploy && npx prisma db seed
    startCommand: npm run start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mirage-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SUPER_ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        value: https://studentmanagementsystemwebapp-mirageclient.onrender.com

  # Frontend Static Site
  - type: web
    name: mirage-client
    runtime: static
    plan: free
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://studentmanagementsystemwebapp-mirageapi.onrender.com
