<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="ogGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#3B82F6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Logo Icon -->
  <g transform="translate(500, 180)" filter="url(#ogGlow)">
    <path d="M20 100 L80 20 L100 50 L120 20 L180 100 L140 100 L120 60 L100 100 L80 60 L60 100 Z" 
          fill="url(#ogGradient)"/>
    <circle cx="100" cy="10" r="10" fill="url(#ogGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#ogGradient)" filter="url(#ogGlow)">
    MIRAGE
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#94A3B8">
    Student Management System
  </text>
</svg>
